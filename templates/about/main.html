<div class="section" id="about">
    <div class="container">
        <div class="card" data-aos="fade-up" data-aos-offset="10">
            <div class="row">

                {% for about in about_me %}
                <div class="col-lg-6 col-md-12">
                    <div class="card-body">
                        <div class="h4 mt-0 title">About</div>
                        <p>Hello! I am {{about.name}}. </p>
                        <p> {{about.desp}} </p>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="card-body">
                        <div class="h4 mt-0 title">Basic Information</div>
                        <div class="row">
                            <!-- <div class="col-sm-4"><i class="fa fa-male" aria-hidden="true"></i></div> -->
                            <div class="col-sm-8">

                                {% if about.gender == 'M' %}
                                [<i class="fa fa-male" aria-hidden="true"></i>]
                                {% else %}
                                [<i class="fa fa-female" aria-hidden="true"></i>]

                                {% endif %} {{about.age}}</div>
                        </div>
                        <div class="row mt-3">
                            <!-- <div class="col-sm-4"><i class="fa fa-envelope" aria-hidden="true"></i></div> -->
                            <div class="col-sm-8">[<i class="fa fa-envelope" aria-hidden="true"></i>]
                                <a href="mailto: {{about.email}}">{{about.email}}</a>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <!-- <div class="col-sm-4"><i class="fa fa-mobile" aria-hidden="true"></i></div> -->
                            <div class="col-sm-8">[<i class="fa fa-mobile" aria-hidden="true"></i>] <a
                                    href="tel:{{about.phone}}">{{about.phone}}</a></div>
                        </div>
                        <div class="row mt-3">
                            <!-- <div class="col-sm-4"><i class="fa fa-map-marker" aria-hidden="true"></i></div> -->
                            <div class="col-sm-8">[<i class="fa fa-map-marker" aria-hidden="true"></i>]
                                {{about.location}}
                            </div>
                        </div>
                        <!-- <div class="row mt-3">
                            <div class="col-sm-4"><strong class="text-uppercase">Language:</strong></div>
                            <div class="col-sm-8">English, Malayalam, Kannada, Tamil, Telugu, Hindi</div>
                        </div> -->
                    </div>
                </div>

                {% endfor %}


            </div>
        </div>
    </div>
</div>
