<div class="section" id="education">
    <div class="container cc-education">
        <div class="h4 text-center mb-4 title"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Academics</div>

        {% for academic in education %}



        <div class="card">
            <div class="row">
                <div class="col-md-3 bg-primary" data-aos="fade-right" data-aos-offset="50" data-aos-duration="500">
                    <div class="card-body cc-education-header">
                        <p>{{academic.year_of_passing}}</p>
                        <div class="h5">{{academic.level}}</div>
                    </div>
                </div>
                <div class="col-md-9" data-aos="fade-left" data-aos-offset="50" data-aos-duration="500">
                    <div class="card-body">
                        <div class="h5">{{academic.course}}</div>
                        <p class="category">{{academic.college}}</p>
                        <p>{{academic.description}}</p>
                    </div>
                </div>
            </div>
        </div>



        {% endfor %}
