{% load static %}

<div class="profile-page">
    <div class="wrapper">
        <div class="page-header page-header-small" filter-color="green">
            <div class="page-header-image" data-parallax="true"
                style="background-image: url('{% static 'images/bganim.gif' %}')">
            </div>
            <div class="container">
                <div class="content-center">
                    {% for about in about_me %}
                    <div class="cc-profile-image"><a href="#"><img src="{{about.avatar}} " alt="Image" /></a></div>
                    <div class="h2 title">{{about.name}}</div>
                    <p class="category text-white">{{about.intro}} </p><a class="btn btn-primary smooth-scroll mr-2"
                        href="#contact" data-aos="zoom-in" data-aos-anchor="data-aos-anchor">Hire Me</a><a
                        class="btn btn-primary" download href="{{about.cv}}" target="_blank" data-aos="zoom-in"
                        data-aos-anchor="data-aos-anchor">Download
                        CV</a>
                    {% endfor %}
                </div>
            </div>
            <!-- Include socialmedia links part -->
            {% include "utils/socialmedia.html" %}
        </div>
    </div>
</div>
