{% load static %}

<div class="shadow-1-strong bg-white my-5 p-5" id="experience">
    <div class="work-experience-section">
        <h2 class="h2 fw-light mb-4">Work Experience</h2>
        <div class="timeline">
            {% for prof in profession %}
            <div class="timeline-card timeline-card-info" data-aos="fade-in" data-aos-delay="0">
                <div class="timeline-head px-4 pt-3">
                    <div class="h5">{{prof.role}} <i class="fa fa-at" aria-hidden="true"></i><span
                            class="text-muted h6"> {{prof.company}}</span></div>
                </div>
                <div class="timeline-body px-4 pb-4">
                    <div class="text-muted text-small mb-3">{{prof.from_year}} -
                        {{prof.to_year|default_if_none:"Present"}}
                    </div>
                    <div>{{prof.description}}</div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
