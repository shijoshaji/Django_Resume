{% load static %}

<div class="shadow-1-strong bg-white my-5 p-5" id="skills">
    <div class="skills-section">
        <h2 class="h2 fw-light mb-4">Tech Skills</h2>
        <div class="row">
            {% for tech in tech_skills %}
            <div class="col-md-6">

                <div class="mb-3"><span class="fw-bolder"><img src="{{tech.skillurl}}" alt="{{tech.skill}}"></span>
                    <div class="progress my-2 rounded" style="height: 20px">
                        <div class="progress-bar bg-info" role="progressbar" data-aos="zoom-in-right"
                            data-aos-delay="100" data-aos-anchor=".skills-section" style="width: {{tech.scale}}%;"
                            aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">{{tech.skill}}</div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>
</div>


<div class="shadow-1-strong bg-white my-5 p-5" id="skills">
    <div class="skills-section">
        <h2 class="h2 fw-light mb-4">Non-Tech Skills</h2>
        <div class="row">
            {% for non_tech in non_tech_skills %}
            <div class="col-md-6">
                <div class="mb-3">
                    <div class="progress my-2 rounded" style="height: 20px">
                        <div class="progress-bar bg-secondary" role="progressbar" data-aos="zoom-in-right"
                            data-aos-delay="400" data-aos-anchor=".skills-section" style="width: 75%" aria-valuenow="95"
                            aria-valuemin="0" aria-valuemax="100">{{non_tech.skill}}</div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>
</div>
